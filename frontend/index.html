<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Church Attendance Tracker</title>
    <style>
        :root {
            --color-primary: #2180A1;
            --color-primary-hover: #1D748E;
            --color-success: #32B8C6;
            --color-error: #C01A2F;
            --color-warning: #A84B2F;
            --color-text: #134252;
            --color-text-secondary: #627C71;
            --color-bg: linear-gradient(135deg, #f5f9fb 0%, #f0f7fa 100%);
            --color-surface: #ffffff;
            --color-border: #2180A1;
            --font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html, body {
            font-family: var(--font-family);
            background: var(--color-bg);
            color: var(--color-text);
        }

        body {
            padding: 20px;
            max-width: 1400px;
            margin: 0 auto;
            background: var(--color-bg);
        }

        .header {
            margin-bottom: 30px;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 8px;
            font-weight: 600;
        }

        .subtitle {
            color: var(--color-text-secondary);
            font-size: 14px;
        }

        .nav-tabs {
            display: flex;
            gap: 8px;
            margin-bottom: 24px;
            border-bottom: 2px solid rgba(94, 82, 64, 0.2);
            flex-wrap: wrap;
        }

        .nav-tab {
            padding: 10px 16px;
            background: none;
            border: none;
            color: var(--color-text-secondary);
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            border-bottom: 3px solid transparent;
            margin-bottom: -2px;
        }

        .nav-tab.active {
            color: var(--color-primary);
            border-bottom-color: var(--color-primary);
        }

        .nav-tab:hover {
            color: var(--color-primary);
        }

        .view {
            display: none;
        }

        .view.active {
            display: block;
        }

        .card {
            background: var(--color-surface);
            border: 1px solid rgba(33, 128, 161, 0.15);
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 1px 3px rgba(33, 128, 161, 0.08);
        }

        .form-group {
            margin-bottom: 16px;
        }

        label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 6px;
            color: var(--color-text);
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="date"],
        select,
        textarea {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid rgba(94, 82, 64, 0.3);
            border-radius: 6px;
            font-family: var(--font-family);
            font-size: 14px;
            color: var(--color-text);
            background: white;
        }

        input:focus,
        select:focus,
        textarea:focus {
            outline: none;
            border-color: var(--color-primary);
            box-shadow: 0 0 0 3px rgba(33, 128, 161, 0.1);
        }

        .btn {
            padding: 10px 16px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            font-family: var(--font-family);
        }

        .btn-primary {
            background: var(--color-primary);
            color: white;
        }

        .btn-primary:hover {
            background: var(--color-primary-hover);
        }

        .btn-secondary {
            background: white;
            color: var(--color-primary);
            border: 1px solid var(--color-primary);
        }

        .btn-secondary:hover {
            background: rgba(33, 128, 161, 0.05);
        }

        .btn-danger {
            background: var(--color-error);
            color: white;
        }

        .btn-danger:hover {
            background: #A01627;
        }

        .btn-success {
            background: var(--color-success);
            color: white;
        }

        .btn-success:hover {
            background: #2AA3AE;
        }

        .btn-sm {
            padding: 6px 12px;
            font-size: 12px;
        }

        .grid-2 {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
        }

        .grid-3 {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 16px;
        }

        @media (max-width: 768px) {
            .grid-2, .grid-3 {
                grid-template-columns: 1fr;
            }
        }

        .member-list {
            list-style: none;
        }

        .member-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px;
            background: white;
            border: 1px solid rgba(94, 82, 64, 0.1);
            border-radius: 6px;
            margin-bottom: 8px;
        }

        .member-info {
            flex: 1;
        }

        .member-name {
            font-weight: 500;
            font-size: 14px;
            margin-bottom: 2px;
        }

        .member-contact {
            font-size: 12px;
            color: var(--color-text-secondary);
        }

        .checkbox-group {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        input[type="checkbox"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        .attendance-summary {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 12px;
            margin-bottom: 20px;
        }

        .summary-item {
            background: white;
            padding: 12px;
            border-radius: 6px;
            border-left: 4px solid var(--color-primary);
        }

        .summary-label {
            font-size: 12px;
            color: var(--color-text-secondary);
            margin-bottom: 4px;
        }

        .summary-value {
            font-size: 18px;
            font-weight: 600;
            color: var(--color-text);
        }

        .alert {
            padding: 12px 16px;
            border-radius: 6px;
            margin-bottom: 16px;
            font-size: 14px;
        }

        .alert-success {
            background: rgba(50, 184, 198, 0.1);
            color: #1D6B73;
            border: 1px solid rgba(50, 184, 198, 0.3);
        }

        .alert-error {
            background: rgba(192, 21, 47, 0.1);
            color: #7A0D22;
            border: 1px solid rgba(192, 21, 47, 0.3);
        }

        .actions {
            display: flex;
            gap: 8px;
            margin-top: 16px;
            flex-wrap: wrap;
        }

        .search-box {
            position: relative;
            margin-bottom: 20px;
        }

        .search-box input {
            padding-left: 36px;
        }

        .search-icon {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--color-text-secondary);
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: var(--color-text-secondary);
        }

        .empty-state-icon {
            font-size: 48px;
            margin-bottom: 12px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            border-radius: 6px;
            overflow: hidden;
        }

        th {
            background: rgba(33, 128, 161, 0.05);
            padding: 12px;
            text-align: left;
            font-weight: 600;
            font-size: 12px;
            color: var(--color-text);
            border-bottom: 1px solid rgba(94, 82, 64, 0.2);
            white-space: nowrap;
        }

        td {
            padding: 12px;
            border-bottom: 1px solid rgba(94, 82, 64, 0.1);
            font-size: 14px;
        }

        tr:hover {
            background: rgba(33, 128, 161, 0.02);
        }

        .status-badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 500;
        }

        .status-present {
            background: rgba(50, 184, 198, 0.15);
            color: #1D6B73;
        }

        .status-absent {
            background: rgba(192, 21, 47, 0.15);
            color: #7A0D22;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(33, 128, 161, 0.2);
            border-top-color: var(--color-primary);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .attendee-item {
            padding: 8px 0;
            border-bottom: 1px solid rgba(94, 82, 64, 0.1);
            font-size: 13px;
        }

        .attendee-item:last-child {
            border-bottom: none;
        }
    </style>
</head>
<body>
    <div class="header">
        <div style="display: flex; align-items: center; gap: 16px; margin-bottom: 24px;">
            <div>
                <h1 style="margin: 0;">‚ú¶ Church Attendance Tracker</h1>
                <p class="subtitle" style="margin: 4px 0 0 0;">Connected to database ‚Ä¢ Real-time sync</p>
            </div>
        </div>
    </div>

    <div class="nav-tabs">
        <button class="nav-tab active" onclick="switchView('attendance')">üìã Attendance</button>
        <button class="nav-tab" onclick="switchView('members')">üë• Members</button>
        <button class="nav-tab" onclick="switchView('reports')">üìä Reports</button>
    </div>

    <!-- Attendance View -->
    <div id="attendance" class="view active">
        <div class="card">
            <h2>Record Attendance</h2>
            <div class="grid-2">
                <div class="form-group">
                    <label>Service Date</label>
                    <input type="date" id="serviceDate" onchange="setTimeout(loadExistingAttendance, 100)" />
                </div>
                <div class="form-group">
                    <label>Service Type</label>
                    <select id="serviceType" onchange="setTimeout(loadExistingAttendance, 100)">
                        <option value="">Select a service</option>
                        <option value="Sunday AM - EAC">Sunday AM - EAC</option>
                        <option value="Sunday School">Sunday School</option>
                        <option value="Sunday PM - NLPC">Sunday PM - NLPC</option>
                        <option value="Wednesday PM">Wednesday PM</option>
                        <option value="Revival Service">Revival Service</option>
                        <option value="Prayer Meeting">Prayer Meeting</option>
                    </select>
                </div>
            </div>
            <div id="attendanceAlert"></div>
        </div>

        <div class="card">
            <h3>Mark Attendance</h3>
            <div class="search-box">
                <span class="search-icon">üîç</span>
                <input type="text" id="memberSearch" placeholder="Search members..." />
            </div>
            <ul id="membersList" class="member-list"><div class="empty-state"><div class="empty-state-icon">‚è≥</div><p>Loading members...</p></div></ul>
        </div>

        <div class="card actions">
            <button class="btn btn-success" onclick="submitAttendance()">‚úì Save Attendance</button>
            <button class="btn btn-secondary" onclick="resetAttendance()">‚Üª Reset</button>
        </div>
    </div>

    <!-- Members View -->
    <div id="members" class="view">
        <div class="card">
            <h3>Member Directory</h3>
            <div class="search-box">
                <span class="search-icon">üîç</span>
                <input type="text" id="directorySearch" placeholder="Search members..." />
            </div>
            <div style="overflow-x: auto;">
                <table id="membersTable">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Phone</th>
                            <th>Birthdate</th>
                            <th>Anniversary</th>
                            <th>Address</th>
                            <th>City</th>
                            <th>State</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="membersTableBody"></tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Reports View -->
    <div id="reports" class="view">
        <div class="card">
            <h2>Attendance Reports</h2>
            <div class="grid-2">
                <div class="form-group">
                    <label>From Date</label>
                    <input type="date" id="reportFromDate" />
                </div>
                <div class="form-group">
                    <label>To Date</label>
                    <input type="date" id="reportToDate" />
                </div>
            </div>
            <button class="btn btn-primary" onclick="generateReport()">Generate Report</button>
        </div>

        <div id="reportResults"></div>
    </div>

    <script>
        // Initialize
        const today = new Date().toISOString().split('T')[0];
        document.getElementById('serviceDate').value = today;
        document.getElementById('reportFromDate').value = new Date(new Date().setDate(new Date().getDate() - 30)).toISOString().split('T')[0];
        document.getElementById('reportToDate').value = today;

        // State - load from database
        let members = [];
        let selectedAttendees = new Set();
        const API_BASE = '/.netlify/functions';

        // Load members from database
        async function loadMembers() {
            try {
                const response = await fetch(`${API_BASE}/get-members`);
                if (response.ok) {
                    const data = await response.json();
                    members = data.members || [];
                    console.log('‚úÖ Loaded', members.length, 'members from Planning Center');
                    renderMembersList();
                    showMembersTable();
                } else {
                    console.error('Failed to load members:', response.statusText);
                    showAlert(document.getElementById('attendanceAlert'), 'Error loading members from database', 'error');
                }
            } catch (error) {
                console.error('Error loading members:', error);
                showAlert(document.getElementById('attendanceAlert'), 'Error: Could not connect to database', 'error');
            }
        }

        // View switching
        function switchView(viewName) {
            document.querySelectorAll('.view').forEach(el => el.classList.remove('active'));
            document.querySelectorAll('.nav-tab').forEach(el => el.classList.remove('active'));
            document.getElementById(viewName).classList.add('active');
            event.target.classList.add('active');
            
            if (viewName === 'members') {
                showMembersTable();
            }
            if (viewName === 'reports') document.getElementById('reportResults').innerHTML = '';
        }

        // Attendance Functions
        function renderMembersList() {
            const list = document.getElementById('membersList');
            const searchTerm = document.getElementById('memberSearch').value.toLowerCase();
            
            const filtered = members.filter(m => {
                const fullName = `${m.first_name || m.firstName} ${m.last_name || m.lastName}`.toLowerCase();
                return fullName.includes(searchTerm);
            });

            if (filtered.length === 0) {
                list.innerHTML = '<div class="empty-state"><div class="empty-state-icon">üì≠</div><p>No members found.</p></div>';
                return;
            }

            list.innerHTML = filtered.map((member) => {
                const firstName = member.first_name || member.firstName || '';
                const lastName = member.last_name || member.lastName || '';
                const email = member.email || '';
                const phone = member.phone || '';
                return `
                <li class="member-item">
                    <div class="member-info">
                        <div class="member-name">${firstName} ${lastName}</div>
                        <div class="member-contact">${email} ${phone}</div>
                    </div>
                    <div class="checkbox-group">
                        <input type="checkbox" 
                               ${selectedAttendees.has(member.id) ? 'checked' : ''} 
                               onchange="toggleAttendee('${member.id}', this.checked)">
                    </div>
                </li>
            `;
            }).join('');
        }

        function toggleAttendee(memberId, checked) {
            if (checked) {
                selectedAttendees.add(memberId);
            } else {
                selectedAttendees.delete(memberId);
            }
        }

        async function submitAttendance() {
            const serviceDate = document.getElementById('serviceDate').value;
            const serviceType = document.getElementById('serviceType').value;
            const alertEl = document.getElementById('attendanceAlert');

            if (!serviceDate || !serviceType) {
                showAlert(alertEl, 'Please select both date and service type', 'error');
                return;
            }

            if (selectedAttendees.size === 0) {
                showAlert(alertEl, 'Please select at least one attendee', 'error');
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/record-attendance`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        date: serviceDate,
                        serviceType: serviceType,
                        attendeeIds: Array.from(selectedAttendees)
                    })
                });

                if (response.ok) {
                    const result = await response.json();
                    console.log('‚úÖ Attendance saved:', result);
                    showAlert(alertEl, `‚úì Recorded ${selectedAttendees.size} attendees for ${serviceType}`, 'success');
                    setTimeout(() => resetAttendance(), 2000);
                } else {
                    const error = await response.json();
                    console.error('API error:', error);
                    showAlert(alertEl, `Error: ${error.error || 'Failed to save'}`, 'error');
                }
            } catch (error) {
                console.error('Error submitting attendance:', error);
                showAlert(alertEl, `Error: ${error.message}`, 'error');
            }
        }

        function resetAttendance() {
            selectedAttendees.clear();
            document.getElementById('memberSearch').value = '';
            document.querySelectorAll('input[type="checkbox"]').forEach(cb => cb.checked = false);
            renderMembersList();
        }

        // Member Functions
        function showMembersTable() {
            const tbody = document.getElementById('membersTableBody');
            const searchTerm = document.getElementById('directorySearch').value.toLowerCase();
            
            const filtered = members.filter(m => {
                const firstName = m.first_name || m.firstName || '';
                const lastName = m.last_name || m.lastName || '';
                const email = m.email || '';
                const fullName = `${firstName} ${lastName}`.toLowerCase();
                return fullName.includes(searchTerm) || email.toLowerCase().includes(searchTerm);
            });

            tbody.innerHTML = filtered.map((member) => {
                const firstName = member.first_name || member.firstName || '';
                const lastName = member.last_name || member.lastName || '';
                const email = member.email || '';
                const phone = member.phone || '';
                const birthdate = member.birthdate ? new Date(member.birthdate).toLocaleDateString('en-US', {month: 'short', day: 'numeric'}) : '‚Äî';
                const anniversary = member.anniversary ? new Date(member.anniversary).toLocaleDateString('en-US', {month: 'short', day: 'numeric'}) : '‚Äî';
                const address = member.address_line1 || '‚Äî';
                const city = member.city || '‚Äî';
                const state = member.state || '‚Äî';
                const status = member.status || 'Active';
                return `
                <tr>
                    <td><strong>${firstName} ${lastName}</strong></td>
                    <td><a href="mailto:${email}" style="color: var(--color-primary); text-decoration: none;">${email || '‚Äî'}</a></td>
                    <td><a href="tel:${phone}" style="color: var(--color-primary); text-decoration: none;">${phone || '‚Äî'}</a></td>
                    <td>${birthdate}</td>
                    <td>${anniversary}</td>
                    <td>${address}</td>
                    <td>${city}</td>
                    <td>${state}</td>
                    <td><span class="status-badge" style="background: ${status === 'Active' ? 'rgba(50,184,198,0.15)' : 'rgba(167,169,169,0.15)'}; color: ${status === 'Active' ? '#1D6B73' : '#627C71'}">${status}</span></td>
                    <td><button class="btn btn-sm btn-danger" onclick="deleteMember('${member.id}')">Delete</button></td>
                </tr>
            `;
            }).join('');
        }

        // Load existing attendance for a date/service
        async function loadExistingAttendance() {
            const serviceDate = document.getElementById('serviceDate').value;
            const serviceType = document.getElementById('serviceType').value;

            if (!serviceDate || !serviceType) return;

            try {
                const queryParams = new URLSearchParams({ 
                    fromDate: serviceDate, 
                    toDate: serviceDate,
                    serviceType: serviceType 
                });
                const url = `${API_BASE}/get-attendance?${queryParams}`;
                console.log('Loading attendance from:', url);
                
                const response = await fetch(url);
                console.log('Response status:', response.status);
                
                if (response.ok) {
                    const data = await response.json();
                    console.log('Full attendance ', data);
                    const records = data.records || [];
                    console.log('Records found:', records.length);
                    console.log('All records:', records);
                    
                    // Find the matching service - handle ISO date format
                    const service = records.find(r => {
                        // Extract just the date part from ISO timestamp
                        const dbDate = r.date.split('T')[0];
                        const dateMatch = dbDate === serviceDate;
                        const typeMatch = r.service_type === serviceType;
                        console.log(`Checking record: date="${dbDate}" vs "${serviceDate}" (${dateMatch}), type="${r.service_type}" vs "${serviceType}" (${typeMatch})`);
                        return dateMatch && typeMatch;
                    });
                    
                    console.log('Matched service:', service);
                    if (service) {
                        console.log('Service present members:', service.present.length);
                    }
                    
                    if (service) {
                        // Clear current selection
                        selectedAttendees.clear();
                        
                        // Re-check those who were present
                        service.present.forEach(member => {
                            console.log('Checking member:', member.id, member.first_name, member.last_name);
                            selectedAttendees.add(member.id);
                        });
                        
                        // Re-render the list to show checked boxes
                        renderMembersList();
                        showAlert(document.getElementById('attendanceAlert'), `‚úì Loaded ${service.present.length} attendees from previous record`, 'success');
                    } else {
                        console.log('No matching service found');
                    }
                } else {
                    console.error('Response not ok:', response.statusText);
                }
            } catch (error) {
                console.error('Error loading existing attendance:', error);
            }
        }

        async function deleteMember(memberId) {
            if (confirm('Are you sure?')) {
                try {
                    const response = await fetch(`${API_BASE}/delete-member`, {
                        method: 'DELETE',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ memberId })
                    });

                    if (response.ok) {
                        members = members.filter(m => m.id !== memberId);
                        showMembersTable();
                        renderMembersList();
                    } else {
                        alert('Error deleting member');
                    }
                } catch (error) {
                    console.error('Error deleting member:', error);
                    alert('Error deleting member from database');
                }
            }
        }

        // Reports
        async function generateReport() {
            const fromDate = document.getElementById('reportFromDate').value;
            const toDate = document.getElementById('reportToDate').value;
            const resultsEl = document.getElementById('reportResults');

            if (!fromDate || !toDate) {
                showAlert(resultsEl, 'Please select both dates', 'error');
                return;
            }

            resultsEl.innerHTML = '<div style="text-align: center; padding: 20px;">‚è≥ Loading attendance records...</div>';

            try {
                const response = await fetch(
                    `${API_BASE}/get-attendance?fromDate=${fromDate}&toDate=${toDate}`
                );

                if (!response.ok) {
                    throw new Error('Failed to load attendance records');
                }

                const data = await response.json();
                const records = data.records || [];

                if (records.length === 0) {
                    resultsEl.innerHTML = '<div class="card"><div class="empty-state"><div class="empty-state-icon">üìä</div><p>No attendance records for this period</p></div></div>';
                    return;
                }

                const totalAttendance = records.reduce((sum, r) => sum + r.present.length, 0);
                const avgAttendance = records.length > 0 ? Math.round(totalAttendance / records.length) : 0;

                const serviceBreakdown = {};
                records.forEach(r => {
                    const serviceType = r.service_type;
                    serviceBreakdown[serviceType] = (serviceBreakdown[serviceType] || 0) + r.present.length;
                });

                resultsEl.innerHTML = `
                    <div class="card">
                        <h3>üìä Report: ${fromDate} to ${toDate}</h3>
                        <div class="attendance-summary">
                            <div class="summary-item">
                                <div class="summary-label">Services Held</div>
                                <div class="summary-value">${records.length}</div>
                            </div>
                            <div class="summary-item">
                                <div class="summary-label">Total Attendance</div>
                                <div class="summary-value">${totalAttendance}</div>
                            </div>
                            <div class="summary-item">
                                <div class="summary-label">Average per Service</div>
                                <div class="summary-value">${avgAttendance}</div>
                            </div>
                        </div>
                    </div>

                    <div class="card">
                        <h3>By Service Type</h3>
                        <table>
                            <thead><tr><th>Service Type</th><th>Total Attendees</th></tr></thead>
                            <tbody>
                                ${Object.entries(serviceBreakdown).map(([type, count]) => 
                                    `<tr><td>${type}</td><td><strong>${count}</strong></td></tr>`
                                ).join('')}
                            </tbody>
                        </table>
                    </div>

                    <div class="card">
                        <h3>Service Details with Attendees</h3>
                        ${records.map(r => `
                            <div style="margin-bottom: 20px; padding: 12px; background: rgba(33, 128, 161, 0.05); border-radius: 6px;">
                                <div style="font-weight: 600; margin-bottom: 12px;">
                                    üìÖ ${r.date} - ${r.service_type}
                                </div>
                                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 16px;">
                                    <div>
                                        <div style="font-weight: 500; margin-bottom: 8px; font-size: 12px; color: var(--color-text-secondary);">‚úì Present (${r.present.length})</div>
                                        <div style="font-size: 13px;">
                                            ${r.present.length > 0 ? 
                                                `<div style="padding-left: 8px;">
                                                    ${r.present.map(a => `<div class="attendee-item">‚Ä¢ ${a.first_name} ${a.last_name}</div>`).join('')}
                                                </div>` :
                                                '<em style="color: var(--color-text-secondary);">No attendees recorded</em>'
                                            }
                                        </div>
                                    </div>
                                    <div>
                                        <div style="font-weight: 500; margin-bottom: 8px; font-size: 12px; color: var(--color-text-secondary);">‚úó Absent (${r.absent.length})</div>
                                        <div style="font-size: 13px;">
                                            ${r.absent.length > 0 ? 
                                                `<div style="padding-left: 8px;">
                                                    ${r.absent.map(a => `<div class="attendee-item">‚Ä¢ ${a.first_name} ${a.last_name}</div>`).join('')}
                                                </div>` :
                                                '<em style="color: var(--color-text-secondary);">No absents recorded</em>'
                                            }
                                        </div>
                                    </div>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                `;
            } catch (error) {
                console.error('Error generating report:', error);
                resultsEl.innerHTML = `<div class="card"><div class="alert alert-error">‚ùå Error loading report: ${error.message}</div></div>`;
            }
        }

        // Utilities
        function showAlert(el, message, type) {
            const alertClass = type === 'success' ? 'alert-success' : 'alert-error';
            el.innerHTML = `<div class="alert ${alertClass}">${message}</div>`;
            el.style.display = 'block';
            if (type === 'error') setTimeout(() => { el.style.display = 'none'; }, 5000);
        }

        // Event listeners for search
        document.addEventListener('DOMContentLoaded', () => {
            loadMembers();
            
            document.getElementById('memberSearch')?.addEventListener('input', renderMembersList);
            document.getElementById('directorySearch')?.addEventListener('input', showMembersTable);
        });

        // Initial load
        window.addEventListener('load', () => {
            loadMembers();
        });
    </script>
</body>
</html>
