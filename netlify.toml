# Netlify Configuration for NLPC Attendance Tracker

[build]
  command = "npm run build"
  functions = "netlify/functions"
  publish = "frontend"

# Environment variables (set in Netlify dashboard)
# DATABASE_URL=postgresql://...
# VIMEO_ACCESS_TOKEN=...
# VIMEO_VIDEO_ID=...

# Scheduled function for automatic password rotation
# Runs every Sunday at 8:00 AM UTC
[functions."scheduled-password-rotation"]
  schedule = "0 8 * * 0"

# Redirects - serve specific HTML pages first
[[redirects]]
  from = "/absent"
  to = "/absent.html"
  status = 200

[[redirects]]
  from = "/absentee-admin"
  to = "/absentee-admin.html"
  status = 200

[[redirects]]
  from = "/livestream"
  to = "/absent.html"
  status = 200

[[redirects]]
  from = "/checkin"
  to = "/checkin.html"
  status = 200

# Catch-all redirect for main app
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Functions are automatically routed at /.netlify/functions/:function-name

# Headers for CORS
[[headers]]
  for = "/.netlify/functions/*"
  [headers.values]
    Access-Control-Allow-Origin = "*"
    Access-Control-Allow-Headers = "Content-Type, Authorization"
    Access-Control-Allow-Methods = "GET, POST, PUT, DELETE, OPTIONS"
